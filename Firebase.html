  // import { getAuth, createUserWithEmailAndPassword,signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.17.0/firebase-auth.js'

  const auth=getAuth(app);
  
  let email=document.querySelector('#email');
  let password=document.querySelector('#password');
  let loginBtn=document.querySelector('.btn');
  let gLoginBtn=document.querySelector('.gBtn');

  loginBtn.addEventListener('click',userLogin);

  async function userLogin(){
    createUserWithEmailAndPassword(auth,email.value,password.value).
    then((result)=>{console.log(result);
    }).catch((err)=>{
      console.log(err);
    })
    // console.log(e+" "+password.value);

  }
  const Provider= new GoogleAuthProvider();
  gLoginBtn.addEventListener('click',loginWithGmail);
  async function loginWithGmail(){
    signInWithPopup(auth,Provider).then((res)=>{console.log(res.user)}).catch((err)=>{console.log(err)});
  }

</script>
